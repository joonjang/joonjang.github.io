<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joon Jang | Software Developer</title>
  <meta name="description" content="Joon Jang is a software developer. Reach out by email or try the box breathing visualizer.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #eff4f1;
      --ink: #14231e;
      --muted: #4c6660;
      --panel: rgba(255, 255, 255, 0.88);
      --line: rgba(20, 35, 30, 0.14);
      --accent: #176f5c;
      --accent-strong: #0f5849;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: clamp(0.8rem, 2.4vw, 1.2rem);
      color: var(--ink);
      background: radial-gradient(960px 420px at 0% 0%, rgba(35, 118, 98, 0.11), transparent 62%), var(--bg);
      font-family: "Manrope", sans-serif;
    }

    .card {
      width: min(660px, 100%);
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: 18px;
      padding: clamp(1.2rem, 3vw, 2rem);
      box-shadow: 0 12px 24px rgba(19, 40, 36, 0.08);
      display: grid;
      gap: 0.95rem;
    }

    h1 {
      margin: 0;
      font-size: clamp(2.05rem, 4.8vw, 2.95rem);
      line-height: 1.02;
      letter-spacing: -0.02em;
    }

    .role {
      margin: 0.36rem 0 0;
      color: var(--muted);
      font-size: clamp(1.02rem, 2.5vw, 1.18rem);
      font-weight: 500;
    }

    .note {
      margin: 0.56rem 0 0;
      color: var(--muted);
      font-size: 0.95rem;
      line-height: 1.45;
    }

    .email-link {
      display: inline-flex;
      margin-top: 0.5rem;
      color: var(--ink);
      text-decoration: none;
      font-weight: 600;
      overflow-wrap: anywhere;
      transition: color 0.2s ease;
    }

    .email-link:hover {
      color: var(--accent-strong);
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.62rem;
      align-items: center;
      justify-content: flex-start;
      margin-top: 0.25rem;
      padding-top: 0.92rem;
      border-top: 1px solid var(--line);
    }

    .btn {
      border-radius: 11px;
      padding: 0.64rem 0.92rem;
      border: 1px solid var(--line);
      text-decoration: none;
      font-weight: 600;
      line-height: 1.2;
      letter-spacing: 0;
      transition: transform 0.15s ease, border-color 0.2s ease, background-color 0.2s ease;
      background: #fff;
      color: var(--ink);
      font-size: 0.95rem;
    }

    .btn-primary {
      background: var(--accent);
      color: #fff;
      border-color: rgba(12, 56, 47, 0.1);
    }

    .btn:hover {
      transform: translateY(-1px);
      border-color: rgba(23, 111, 92, 0.38);
      background: #f3faf7;
    }

    .btn-primary:hover {
      background: var(--accent-strong);
      border-color: rgba(12, 56, 47, 0.14);
    }

    @media (max-width: 700px) {
      .card {
        border-radius: 14px;
        padding: 1.05rem;
        box-shadow: 0 8px 16px rgba(19, 40, 36, 0.07);
      }

      h1 {
        font-size: clamp(1.75rem, 7vw, 2.35rem);
        line-height: 1.06;
      }

      .role {
        font-size: 1rem;
      }

      .note {
        font-size: 0.9rem;
      }
    }

    @media (max-width: 560px) {
      body {
        place-items: start center;
      }

      .row {
        gap: 0.5rem;
      }

      .btn {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <main class="card">
    <div>
      <h1>Joon Jang</h1>
      <p class="role">Software Developer</p>
      <a class="email-link" href="mailto:w.joon.jang@gmail.com">w.joon.jang@gmail.com</a>
      <p class="note">This website is my miscellaneous content.</p>
    </div>

    <div class="row">
      <a class="btn" href="https://github.com/joonjang?tab=repositories" target="_blank" rel="noopener noreferrer">GitHub Repositories</a>
      <a class="btn btn-primary" href="/breath/">Open Box Breathing Visualizer</a>
    </div>
  </main>
</body>
</html>
